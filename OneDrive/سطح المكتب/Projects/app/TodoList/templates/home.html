{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <title>Django To Do List App</title>
  <style>
    body {
    min-width: 250px;
    margin: 0%;
    }
    
    ul {
    margin: 0;
    padding: 0;
    }
    
    *{
    box-sizing: border-box;
    }
    
    ul li {
    cursor: pointer;
    position: relative;
    padding: 12px 8px 12px 40px;
    list-style-type: none;
    background: #eee;
    font-size: 18px;
    transition: 0.2s;
    font-family: 'Times New Roman';
    
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    }
    
    
    ul li:nth-child(odd) {
    background: #f9f9f9;
    }
    
    
    ul li:hover {
    background: rgb(235, 231, 231);
    }
    
    ul li.checked {
    background: rgb(230, 228, 228);
    color: #fff;
    text-decoration: line-through;
    }
    
    
    ul li.checked::before {
    content: '';
    position: absolute;
    border-color: #fff;
    border-style: solid;
    border-width: 0 2px 2px 0;
    top: 10px;
    left: 16px;
    transform: rotate(45deg);
    height: 15px;
    width: 7px;
    }
    
    
    .done {
    position: absolute;
    right: 0;
    top: 0;
    padding: 12px 16px 12px 16px;
    }
    
    .done:hover {
    background-color: #2bee04;
    color: white;
    
    }
    
    
    .header {
    background-color: #926994;
    padding: 30px 40px;
    font-family: 'Times New Roman';
    color: white;
    font-style: bold;
    text-align: center;
    }
    
    
    .header:after {
    content: "";
    display: table;
    clear: both;
    }
    
    
    input {
    margin: 0;
    border: none;
    border-radius: 0;
    width: 75%;
    font-family: 'Times New Roman', Times, serif;
    padding: 10px;
    float: left;
    font-size: 16px;
    }
    
    
    .button {
    padding: 9px;
    width: 25%;
    background: #ddb8dd;
    color: rgb(14, 12, 12);
    float: left;
    text-align: center;
    font-size: 17px;
    cursor: pointer;
    font-weight: 300px;
    transition: 0.3s;
    font-family: 'Times New Roman', Times, serif;
    border-radius: 0;
    border: none;
    }
    
    .button:hover {
    background-color: #bbb;
    }
    
    .list{
    text-decoration: none; 
    color: rgb(22, 21, 21);
    }
    .delete{
    position: absolute;
    padding: 12px 16px 12px 16px;
    display: inline-block;
    right: 5%;
    top: 1%;
    }
    
    .delete:hover {
    background-color: #ff0000;
    color: white;
    }
    
    .active{
    position: absolute;
    right: 0;
    top: 0;
    padding: 12px 16px 12px 16px;
    }
    
    .active:hover {
    background-color: #00a2ff;
    color: white;
    }
  
  .striker{
      text-decoration: line-through;
  }
  </style>
</head>
<body>
<div class="header">
    <h2> To Do List App </h2>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Task...">
    <button class="button" type="submit"> <strong> Add </strong></button>
  </form>
</div>
  {% if todos %}
     <ul>
     {% for todo_list in todos %}
        {% if todo_list.completed %}
            <li class="striker"> {{todo_list.task | title}}  
              <span class="active"><a class="list" href="{% url 'Active' todo_list.id %}">Active</a></span>
              <span class="delete"><a class="list" href="{% url 'Delete' todo_list.id %}">Delete</a></span>
            </li>
        {% else %}
        <li> {{todo_list.task | title}} 
          <span class="done"><a class="list" href="{% url 'Done' todo_list.id %}">Done</a></span>
          <span class="delete"><a class="list" href="{% url 'Delete' todo_list.id %}">Delete</a></span>
         </li>
        {% endif %}
      {% endfor %}
     </ul>
  {% endif %}
</body>
</html>
